<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Services - Landing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Background */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-image: url('player4.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }

        header p {
            color: #eee;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .cta {
            margin-top: 30px;
            text-align: center;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #0056b3;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            flex: 1;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Product Section Styling */
        .products-section {
            padding: 50px 20px;
            color: #fff;
            text-align: center;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-description {
            margin-top: 15px;
            font-size: 1.1em;
            color: #fff;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        footer p {
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .cta a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>AI-Powered Solutions</h1>
        <p>Unlock the potential of artificial intelligence for your business needs</p>
    </header>

    <!-- Call to Action (optional) -->
    <div class="cta">
        <a href="#ai-services">Explore AI Solutions</a>
    </div>

    <!-- iFrame Section -->
    <div class="iframe-container">
        <iframe src="https://llamacoder.together.ai/" id="llamacoder-frame"></iframe>
    </div>

    <!-- Products Section -->
    <section class="products-section">
        <h2>Featured AI Services</h2>
        <div class="products-container">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="product-image-1.jpg" alt="Product 1">
                <p class="product-description">AI-Powered Code Generator</p>
                <a href="https://your-url-1.com" class="buy-button">Buy Now</a>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="product-image-2.jpg" alt="Product 2">
                <p class="product-description">AI Chatbot for Support</p>
                <a href="https://your-url-2.com" class="buy-button">Buy Now</a>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="player4.jpg" alt="Product 3">
                <p class="product-description">AI-Powered Analytics</p>
                <a href="#" class="buy-button">Buy Now</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 AI Solutions. All rights reserved.</p>
    </footer>

</body>
</html>
