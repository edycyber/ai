<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Services - Landing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #222;
        }

        header p {
            color: #555;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .cta {
            margin-top: 30px;
            text-align: center;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #0056b3;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: #fff;
        }

        footer p {
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .cta a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>AI-Powered Solutions</h1>
        <p>Unlock the potential of artificial intelligence for your business needs</p>
    </header>

    <!-- Call to Action (optional) -->
    <div class="cta">
        <a href="#ai-services">Explore AI Solutions</a>
    </div>

    <!-- iFrame Section -->
    <div class="iframe-container">
        <iframe src="https://llamacoder.together.ai/" id="llamacoder-frame"></iframe>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 AI Solutions. All rights reserved.</p>
    </footer>

</body>
</html>
